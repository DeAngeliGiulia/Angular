<div *ngFor="let element of persone, index as i">
    <mat-card class="example-card">
        <mat-card-header>
            <div class="example-header-image"><img style="height: 50px;" src="{{element.immagine}}"></div>
            <div style="float: right;">
                <mat-card-title>Nome: <strong>{{element.nome}} {{element.cognome}}</strong></mat-card-title>
                <mat-card-subtitle>Telefono: <i>{{element.numero}}</i></mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content>
            <mat-expansion-panel (opened)="panelOpenState = true"
                                 (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>Pi√π informazioni sul contatto</mat-panel-title>
            </mat-expansion-panel-header>
                <p>............</p>
            </mat-expansion-panel>
        </mat-card-content>
    </mat-card>
</div>
